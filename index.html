
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    meta name="google-site-verification" content="abc123xyz..." />
    <title>WatchStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            background: #fff;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to WatchStore</h1>
        <p>Premium Watches for Every Occasion</p>
    </header>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250x200.png?text=Watch+1" alt="Watch 1">
            <h3>Classic Watch</h3>
            <p>₹1,999</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200.png?text=Watch+2" alt="Watch 2">
            <h3>Luxury Watch</h3>
            <p>₹3,499</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200.png?text=Watch+3" alt="Watch 3">
            <h3>Sport Watch</h3>
            <p>₹2,499</p>
        </div>
    </section>
    <footer>
        <p>Contact us: watchstore@email.com | © 2025 WatchStore</p>
    </footer>
</body>
</html>
