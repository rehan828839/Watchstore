<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickz – Premium Watches</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0c0c0c;
      color: white;
    }

    h1, h2, p {
      margin: 0;
    }

    h2 {
      font-family: 'Playfair Display', serif;
    }

    .logo {
      width: 120px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    /* HERO SECTION */
    .hero-section {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1612817159948-5d33f4aa2f16?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      animation: zoomMove 20s infinite alternate ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    @keyframes zoomMove {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    .hero-section .content {
      z-index: 5;
    }

    .hero-section h1 {
      font-size: 3.5rem;
      font-family: 'Playfair Display', serif;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .btn {
      background-color: #ffffff10;
      color: white;
      padding: 12px 30px;
      border: 1px solid white;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: white;
      color: #0c0c0c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <img src="52225D81-86E2-4E5E-BCEB-EF5766CEA5D8.jpeg" alt="Tickz Logo" class="logo" />
    <div class="content">
      <h1>Time Meets Luxury</h1>
      <p>Experience the elegance and craftsmanship of Tickz – where every second counts.</p>
      <button class="btn">Shop Now</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Tickz. All rights reserved.
  </footer>

</body>
</html>
